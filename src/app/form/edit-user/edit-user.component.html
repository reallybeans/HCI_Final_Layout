<mat-card>
  
  <div class="container" novalidate>
    <form [formGroup]="formGroup" class="form">
      <h1>Thông tin chung:</h1>
      <mat-form-field class="form-element">
        <input matInput placeholder="Tên" formControlName="name" />
      </mat-form-field>
      <img src="{{user.img}}" alt="avatat">
      <mat-form-field class="form-element">
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Số điện thoại" formControlName="phone" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <textarea
          matInput
          placeholder="Địa chỉ"
          value="{{ user.address }}"
          formControlName="address"
        ></textarea>
      </mat-form-field>

      <h1>Phương thức đăng nhập:</h1>
      <span>{{ user.permission }}</span>

      <div class="form-element">
        <button
        style="margin-top:30px"
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid"
        >
          SỬA
        </button>
      </div>
    </form>
  </div>
  <a class="back-icon" routerLink="/main/suppliers"
  ><mat-icon>arrow_back</mat-icon></a
>
</mat-card>
